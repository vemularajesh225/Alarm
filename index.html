<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alarm Clock</title>
</head>
<body>
    <!-- Clock display -->
    <div class="container mt-3">
        <h1 class="text-danger display-10">⏰⏰⏰ Alarm Clock ⏰⏰⏰</h1>
        <div class="clock jumbotron">
            <span id="time" class="display-4"></span>
        </div>

        <!-- Set Alarm section -->
         <div class="set-alarm">
    <input type="number" id="hours" min="1" max="12" placeholder="Hours">
    <input type="number" id="minutes" min="0" max="59" placeholder="Mins">
    <input type="number" id="seconds" min="0" max="59" placeholder="Secs">
    <select id="amPm">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <button id="setAlarmBtn" style="background-color: forestgreen;color:white; font-weight: bolder;padding: 10px; cursor: pointer;">Set Alarm</button>
  </div>
        <h2 class="text-info"># Alarms List</h2>

        <!-- Alarms list -->
        <ul class="alarms list-group" id="alarmsList">
            <!-- Alarms will be dynamically added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
